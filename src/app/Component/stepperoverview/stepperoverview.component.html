<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="98%">
    <mat-card class="booking-card">
      <mat-card-content>
        <h2>Registration</h2>

        <div class="operation-detail container" fxLayout="row" fxLayoutAlign="center none">
          <div fxFlex="98%">

            <mat-horizontal-stepper linear="true" #stepper (click)="tabStepperUserDetailsList()">

              <mat-step [stepControl]="basicInformation">

                <ng-template matStepLabel>Basic Information</ng-template>
                <app-basic-details (onDataChange)="userDataList=$event"></app-basic-details>

                <button (click)="goToNextTab(stepper)">Next</button>

              </mat-step>

              <mat-step [stepControl]="addressDetails">

                <ng-template matStepLabel (click)="goToNextTab(stepper)">Address</ng-template>
                <app-address-details (childData)="addressDataFormValue=$event"></app-address-details>
                <button (click)="previousTab(stepper)">Previous</button>
                <button (click)="goToNextTab(stepper)">Next</button>
              </mat-step>

              <mat-step [stepControl]="qualificationDetails">
                <ng-template matStepLabel (click)="nextTabs(stepper)">QualiFication Details</ng-template>
                <app-qualification-details (childData)="qualificationFormValue=$event"></app-qualification-details>
                <button (click)="previousTab(stepper)">Previous</button>
                <button (click)="nextTabsForPreviewComp(stepper)">Next</button>
              </mat-step>

              <mat-step [stepControl]="previewDetails">

                <ng-template matStepLabel>Preview</ng-template>
                <app-preview *ngIf="submitted" [parentData]="allFormData"></app-preview>
                <button (click)="previousTab(stepper)">Previous</button>
                <button (click)="submit()">Submit</button>
              </mat-step>

            </mat-horizontal-stepper>

          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
