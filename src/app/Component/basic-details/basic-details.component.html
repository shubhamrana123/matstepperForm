<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper orientation="vertical" [linear]="false" #stepper>
  <mat-step [stepControl]="basicDetailsForm">
    <form [formGroup]="basicDetailsForm" (ngSubmit)="submit()">
      <ng-template matStepLabel>Basic Information</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>FirstName</mat-label>
        <input matInput placeholder="First name" formControlName="firstName" required>
      </mat-form-field>
      <div *ngIf="submitted &&  f.firstName.errors">
        <div *ngIf="f.firstName.errors.required">FirstName is Required</div>
      </div>
      <mat-form-field appearance="fill">

        <mat-label>LastName</mat-label>
        <input matInput placeholder="Last name" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">

        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <div *ngIf="submitted &&  f.email.errors">
        <div *ngIf="f.email.errors.required">Email is Required</div>
      </div> <br>
      <mat-form-field appearance="fill">

        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" formControlName="phoneNo" required>
      </mat-form-field>
      <div *ngIf="submitted &&  f.phoneNo.errors">
        <div *ngIf="f.phoneNo.errors.required">Phone Number is Required</div>
      </div>

    </form>
  </mat-step>
  <app-address-details  (childData)="basicInformationFormDetails=$event"></app-address-details>
